<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
        <script src="tic-tac-toe.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div class="gamebody">
                <div class="result"></div>
                <div class="board">
                    <button class="board_slot" id="0"></button>
                    <button class="board_slot" id="1"></button>
                    <button class="board_slot" id="2"></button>
                    <button class="board_slot" id="3"></button>
                    <button class="board_slot" id="4"></button>
                    <button class="board_slot" id="5"></button>
                    <button class="board_slot" id="6"></button>
                    <button class="board_slot" id="7"></button>
                    <button class="board_slot" id="8"></button>
                </div>
                <div class="again"></div>
            </div>
        </div>
    </body>
</html>
